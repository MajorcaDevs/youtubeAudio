<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
      crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>YouTube Audio player</title>
  </head>
  <body>
    <div class="container-fluid fill">
      <div class="row fill justify-content-center align-items-center">
        <div class="col-md-6 col-sm-12">
          <h1 class="text-center espacioTitulo">YouTube Audio Player</h1>
          <div class="input-group" style="padding-bottom: 120px" id="input">
            <div class="input-group-prepend">
              <input type="button" class="input-group-text btn btn-info" id="test" name="test" value="TEST">
            </div>
            <input type="text" class="form-control" id="videoURL" name="videoURL">
          </div>
          <div class="title">
            <div id="title" class="text-center"></div>
          </div>
          <audio id="player" class="player" controls></audio>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
  </body>
</html>
